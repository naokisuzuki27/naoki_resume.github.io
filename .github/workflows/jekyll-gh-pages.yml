name: Deploy Jekyll with GitHub Pages and PDF Generation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      
      - name: Install dependencies for PDF conversion
        run: sudo apt-get install -y pandoc texlive-xetex
      
      - name: Convert Markdown to PDF
        run: |
          pandoc resume.md -o _site/resume.pdf --pdf-engine=xelatex -V geometry:margin=1in
      
      - name: Upload artifact (PDF)
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: _site/resume.pdf
      
      - name: Upload artifact (Jekyll site)
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
